<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>sign in</title>
  </head>
  <body>
    
    <div class="container">

      <div class="center">
         <div style="background-color: white; height: 600px; width: 500px; border-radius: 5%;" >

           <div class=" p-5 justify-content-center m-4">
             <form action="servlet1" method="post">
               <h4 class="text-center" style="margin-bottom: 30px; font-size: 30px" >User sign in</h4>
               <input name="name" type="text" class="input-textBox border form-control space" placeholder="first name">
               <input name="family" type="text" class="form-control input-textBox border space" placeholder="last name" >
               <input name="username" type="text" class="input-textBox border form-control space" placeholder="username" >
               <input name="password" type="password" class="form-control input-textBox border space" placeholder="password">
               <input name="birthDate" type="date" class="input-textBox border form-control space" placeholder="birth date" >
               <input name="email" type="email" class="form-control input-textBox border space" placeholder="email" >
               <button type="submit" class="btn btn-style button_style" >sign in</button>
             </form>

           </div>
         </div>
      </div>
       
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
